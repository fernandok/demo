cypress.download_all_documents:
  path: '/download_all_documents/{node_id}/{field_name}'
  defaults:
    _controller: '\Drupal\cypress\Controller\DownloadController::downloadAllDocs'
  requirements:
    _permission: 'access content'
cypress.download_selected_documents:
  path: '/download_selected_documents/{node_id}'
  defaults:
    _controller: '\Drupal\cypress\Controller\DownloadController::downloadSelectedDocs'
  requirements:
    _permission: 'access content'
cypress.form:
  path: '/approver-updation'
  defaults:
    _title: 'Approver Updation'
    _form: '\Drupal\cypress\Form\ApproverupdationForm'
  requirements:
    _permission: 'access content'