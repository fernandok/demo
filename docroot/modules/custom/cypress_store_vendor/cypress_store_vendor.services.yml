services:
  cypress_store_vendor.vendor:
    class: Drupal\cypress_store_vendor\VendorService
    arguments: []

  cypress_store_vendor.event_log_email:
    class: Drupal\cypress_store_vendor\EventSubscriber\CypressStoreVendorEventSubscriber
    tags:
      - { name: 'event_subscriber' }

  cypress_store_vendor.order_submit_subscriber:
    class: Drupal\cypress_store_vendor\EventSubscriber\OrderSubmitSubscriber
    arguments: []
    tags:
      - { name: event_subscriber }

  cypress_store_vendor.cypress_packer:
    class: Drupal\cypress_store_vendor\Packer\CypressPacker
    arguments: ['@entity_type.manager', '@event_dispatcher']
    tags:
      - { name: commerce_shipping.packer, priority: 0 }

